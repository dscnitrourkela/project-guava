# This workflow will do a complete formatting as per the prettier config and make the necessary changes.

name: Format

on:
  pull_request:
    branches: [master]
    
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.head_ref}}
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Format
        run: |
          npm ci
          npm run format
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: Apply Prettier formatting Changes
          branch: ${{github.head_ref}}
        